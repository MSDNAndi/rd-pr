remarks: |
  ## Bio
  Maarten Eekels is Microsoft MVP, Microsoft Regional Director, and CTO of Rapid Circle, one of the larger Microsoft Cloud implementation partners in the Netherlands. Maarten is an experienced Microsoft Cloud and Security advocate and already since 2003 he is involved in implementing Microsoft technologies. Besides that, Maarten is mentoring start-ups and helping founders and leaders break through glass ceilings for growing their business and helping avoid certain pitfalls. Also, Maarten is a regular speaker on both national and international events, like conferences, community events and user group meetings. In his personal life, Maarten is a passionate cyclist and certified wine sommelier.
