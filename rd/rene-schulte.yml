remarks: |
  ## Bio
  Ren√© Schulte is Director of Global Innovation at Valorem Reply and leader of the Spatial Computing practice at Reply working with teams across the globe on emerging technologies like 3D volumetric video streaming, Remote Rendering, the AR Cloud Real-World Metaverse enabling large, cross-platform user experiences with real-world persistence. Being a trusted advisor for our clients and providing business value by supporting project execution ranging from discovery, envisioning and strategic consulting to technical implementation.
  He is a creative developer, thought leader and digital content creator with a passion for UX, (Edge) Cloud computing and deep technical knowledge from more than 15 years in VR/AR/MR/XR/Spatial Computing technology and 3D programming, developing for the Microsoft HoloLens since 2015 pioneering many Mixed Reality innovations being a recognized leader in the Mixed Reality field. He was featured on Forbes, is listed as dev influencer. He coded AI deep learning neural networks before it was cool and is leveraging modern AI to empower humans and applied Quantum Computing for today's impact.
  He is invited as expert to global TV stations and a frequent keynote and session speaker and panelist at conferences like //build, Ignite, Global XR, Univ. Heidelberg, Unite, Vision VR/AR Summit, VRDC (GDC), AWE, ESA, RTC, VRARA, MR Dev Days and more. Blogs about many topics. He also created popular open source libraries like WriteableBitmapEx and the AR library SLARToolKit.
  He was honored several times for his dev community work with the Microsoft MVP award, recognized as Microsoft Regional Director and Advisory Board member for the VR/AR Association and XR Bootcamp.
  He is an avid cyclists and lives in Dresden, Germany with his wife and their 5 children.
